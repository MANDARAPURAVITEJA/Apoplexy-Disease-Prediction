<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .row{
        color: white;
    }
    
</style>
</head>

<body style="padding-left: 70px;padding-right: 50px; background-image:url(https://images.unsplash.com/photo-1618859437290-dc3cda39ea58?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);
filter: opacity(95%);height: 100%; background-position: center;
background-repeat: no-repeat;
background-size: cover;">
    <h1 style="text-align: center;padding-top: 20px;color: rgb(255, 255, 255);">Apoplexy Disease Prediction Model</h1><hr>
<div class="row" >
        <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6" style="padding-right: 40px;">
	

        <form action="/predict" method="post">

          <div class="mb-3">
              <label class="form-label" id="bio">Gender:</label>
                  <input type="radio" id="Male" name="gender" value="Male">
                  <label for="Male" style="color: orange">Male</label>
                  <input type="radio" id="Female" name="gender" value="Female">
                  <label for="Female" style="color: orange">Female</label><br>
              </select>
          </div>

          <div class="mb-3">
              <label class="form-label" id="bio">AGE</label>
              <select class="form-control" name="Age_bin" placeholder="Select Age type" required>
                  <option value="" disabled selected hidden>Select Age type</option>
                  <option value="Children">Children</option>
                  <option value="Teens">Teens</option>
                  <option value="Adults">Adults</option>   
                  <option value="Mid Adults">Mid Adults</option>  
                  <option value="Elderly">Elderly</option>   
              </select>
          </div>
<span>
          <span class="mb-3">
            <label class="form-label" id="bio">Hypertension:</label>
                <input type="radio" id="0" name="hypertension" value="0">
                <label for="Male" style="color: orange">No</label>
                <input type="radio" id="1" name="hypertension" value="1">
                <label for="Female" style="color: orange">Yes</label><br>
            </select>
        </span>
        <span class="mb-3">
            <label class="form-label" id="bio">Heart_disease:</label>
                <input type="radio" id="0" name="heart_disease" value="0">
                <label for="0" style="color: orange">No</label>
                <input type="radio" id="1" name="heart_disease" value="1">
                <label for="1" style="color: orange">Yes</label><br>
            </select>
        </span>
</span>
        <div class="mb-3">
            <label class="form-label" id="bio">Ever_married:</label>
                <input type="radio" id="No" name="ever_married" value="No">
                <label for="No" style="color: orange">No</label>
                <input type="radio" id="Yes" name="ever_married" value="Yes">
                <label for="Yes" style="color: orange">Yes</label><br>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" id="Rep">Work_type</label>
            <select class="form-control" name="work_type" placeholder="work_type" required>
                <option value="" disabled selected hidden>Select Work_type</option>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Govt_job</option>    
                <option value="Never_worked">Never_worked</option>  
                <option value="children">children</option>                         
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label" id="Rep">Residence_type</label>
            <select class="form-control" name="Residence_type" placeholder="Residence_type" required>
                <option value="" disabled selected hidden>Select Residence type</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>                   
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label" id="amt">Avg_glucose_level</label>
            <input class="form-control" type="number" name="avg_glucose_level" placeholder="Enter Avg glucose_level" min="0" max="300" required />
        </div>

        <div class="mb-3">
            <label class="form-label" id="amt">BMI</label>
            <input class="form-control" type="number" name="bmi" placeholder="Enter BMI of person" min="0" max="100" required />
        </div>

        <div class="mb-3">
            <label class="form-label" id="Rep">smoking_status</label>
            <select class="form-control" name="smoking_status" placeholder="smoking_status" required>
                <option value="" disabled selected hidden>Select smoking_status</option>
                <option value="never smoked">never smoked</option>
                <option value="smokes">smokes</option>
                <option value="formerly smoked">formerly smoked</option>    
                <option value="Unknown">Unknown</option>                         
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

 </div>

 <div class="col-md-6 col-sm-12 col-xs-6 col-lg-6" style="padding-top: 60px;">
 <div class="card">
     <div class="card-header" style="color: black;">
         Output
     </div>
     
     <div class="card-body">
         <table class="table table-striped">
                 <td>Chance of getting apoplexy </td>
                 <td>
                     {{ prediction_text }}
                 </td>
         </table>
     </div>
 </div>
 </div>
</body>
</html>
